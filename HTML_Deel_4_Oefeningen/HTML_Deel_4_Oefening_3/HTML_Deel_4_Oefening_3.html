<!--
Wat is een URL?

Uniform Resource Locator
een uniek adres voor een document
het document waarnaar gelinkt wordt, kan zijn: een ander HTML document, een beeld...
vorm - protocol://servernaam/pad/bestandsnaam - http://www.thomasmore.be/images/foto.jpg

Termen

absolute URL
bevat het volledig pad naar document - http://www.thomasmore.be/images/foto.jpg 
relatieve URL
bevat geen servernaam en alleen een deel van het pad - images/foto.jpg 
relatieve URL's worden gebruikt voor links binnen eenzelfde site 
-->
